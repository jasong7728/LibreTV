<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV - 免费在线视频搜索与观看平台</title>
    <meta name="description" content="LibreTV是一个免费的在线视频搜索平台，无广告、安全，提供来自多个视频源的内容搜索与观看服务，无需注册即可使用。">
    <meta name="keywords" content="在线视频,免费视频,视频搜索,电影,电视剧,LibreTV">
    <meta name="author" content="LibreTV Team">

    <!-- Favicon -->
    <link rel="icon" href="image/logo.png">
    <link rel="apple-touch-icon" href="image/logo-black.png">
    <link rel="manifest" href="manifest.json">
      <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-bg text-white">
    <!-- 侧边栏 -->
    <nav id="sidebar" class="fixed left-0 top-0 h-full w-64 bg-[#0f1622] border-r border-[#333] transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-50">
        <div class="p-6">
            <!-- Logo -->
            <div class="flex items-center mb-8">
                <svg class="w-8 h-8 mr-3 text-[#00ccff]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 10l4.553-2.276A1 1 0 0121 8.618v6.764a1 1 0 01-1.447.894L15 14M5 18h8a2 2 0 002-2V8a2 2 0 00-2-2H5a2 2 0 00-2 2v8a2 2 0 002 2z"></path>
                </svg>
                <h1 class="text-xl font-bold gradient-text">LibreTV</h1>
            </div>
            
            <!-- 导航菜单 -->
            <ul class="space-y-2">
                <li>
                    <a href="#/search" class="nav-item active flex items-center p-3 rounded-lg hover:bg-[#1a2332] transition-colors" data-route="search">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"></path>
                        </svg>
                        搜索
                    </a>
                </li>
                <li>
                    <a href="#/douban" class="nav-item flex items-center p-3 rounded-lg hover:bg-[#1a2332] transition-colors" data-route="douban">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                        </svg>
                        豆瓣热门
                    </a>
                </li>
                <li>
                    <a href="#/player" class="nav-item flex items-center p-3 rounded-lg hover:bg-[#1a2332] transition-colors" data-route="player">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z"></path>
                        </svg>
                        播放器
                    </a>
                </li>
                <li>
                    <a href="#/settings" class="nav-item flex items-center p-3 rounded-lg hover:bg-[#1a2332] transition-colors" data-route="settings">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z"></path>
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 12a3 3 0 11-6 0 3 3 0 016 0z"></path>
                        </svg>
                        设置
                    </a>
                </li>
                <li>
                    <a href="#/about" class="nav-item flex items-center p-3 rounded-lg hover:bg-[#1a2332] transition-colors" data-route="about">
                        <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 16h-1v-4h-1m1-4h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                        </svg>
                        关于
                    </a>
                </li>
            </ul>
        </div>
        
        <!-- 侧边栏底部信息 -->
        <div class="absolute bottom-4 left-4 right-4">
            <div class="text-xs text-gray-500 text-center">
                <p>Version <span id="versionInfo">2.0.0</span></p>
            </div>
        </div>
    </nav>

    <!-- 移动端侧边栏遮罩 -->
    <div id="sidebarOverlay" class="fixed inset-0 bg-black/50 hidden lg:hidden z-40"></div>

    <!-- 移动端菜单按钮 -->
    <button id="mobileMenuBtn" class="fixed top-4 left-4 lg:hidden z-50 bg-[#222] hover:bg-[#333] border border-[#333] rounded-lg p-2 transition-colors">
        <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
        </svg>
    </button>

    <!-- 主内容区域 -->
    <main id="mainContent" class="lg:ml-64 min-h-screen">
        <!-- 搜索界面 -->
        <div id="searchView" class="view-content p-6">
            <div class="max-w-7xl mx-auto">
                <!-- 搜索区域 -->
                <div id="searchArea" class="flex flex-col items-center justify-center mb-8">
                    <div class="text-center mb-8">
                        <h2 class="text-4xl font-bold mb-4 gradient-text">探索无限精彩</h2>
                        <p class="text-gray-400 text-lg">在这里找到你想看的任何内容</p>
                    </div>
                    
                    <div class="w-full max-w-2xl relative">
                        <div class="relative">
                            <input type="text" id="searchInput" placeholder="输入电影、电视剧名称..." 
                                   class="w-full px-6 py-4 text-lg bg-[#111] border-2 border-[#333] rounded-xl focus:border-[#00ccff] focus:outline-none transition-colors pr-24">
                            <button id="clearBtn" class="absolute right-16 top-1/2 -translate-y-1/2 text-gray-400 hover:text-white p-1 hidden">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                            <button id="searchBtn" class="absolute right-2 top-1/2 -translate-y-1/2 bg-[#00ccff] hover:bg-[#33d6ff] text-black px-6 py-2 rounded-lg transition-colors font-medium">
                                搜索
                            </button>
                        </div>
                          <!-- 搜索历史和观看历史 -->
                        <div class="mt-4 grid grid-cols-1 md:grid-cols-2 gap-4">
                            <!-- 搜索历史 -->
                            <div id="searchHistoryArea">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm text-gray-400">最近搜索</span>
                                    <button id="clearHistoryBtn" class="text-xs text-gray-500 hover:text-gray-300">清空</button>
                                </div>
                                <div id="searchHistory" class="flex flex-wrap gap-2 min-h-[2rem]"></div>
                            </div>
                            
                            <!-- 观看历史 -->
                            <div id="viewingHistoryArea">
                                <div class="flex justify-between items-center mb-2">
                                    <span class="text-sm text-gray-400">观看历史</span>
                                    <button id="clearViewingHistoryBtn" class="text-xs text-gray-500 hover:text-gray-300">清空</button>
                                </div>
                                <div id="viewingHistory" class="space-y-2 max-h-60 overflow-y-auto"></div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- 搜索结果区域 -->
                <div id="resultsArea" class="hidden">
                    <div class="flex justify-between items-center mb-6">
                        <h3 class="text-xl font-semibold">搜索结果 (<span id="searchResultsCount">0</span>)</h3>
                        <button id="backToSearchBtn" class="text-[#00ccff] hover:text-[#33d6ff] flex items-center">
                            <svg class="w-4 h-4 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            返回搜索
                        </button>
                    </div>
                    <div id="results" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-6"></div>
                </div>
            </div>
        </div>

        <!-- 豆瓣热门界面 -->
        <div id="doubanView" class="view-content hidden p-6">
            <div class="max-w-7xl mx-auto">
                <div class="flex justify-between items-center mb-6">
                    <h2 class="text-2xl font-bold">豆瓣热门</h2>
                    
                    <!-- 电影/电视剧切换 -->
                    <div class="flex bg-[#222] rounded-lg p-1">
                        <button id="douban-movie-toggle" class="px-4 py-2 rounded bg-pink-600 text-white transition-colors">电影</button>
                        <button id="douban-tv-toggle" class="px-4 py-2 rounded text-gray-300 hover:text-white transition-colors">电视剧</button>
                    </div>
                </div>
                
                <!-- 标签选择 -->
                <div id="douban-tags" class="flex flex-wrap gap-2 mb-6"></div>
                
                <!-- 内容区域 -->
                <div id="douban-content" class="grid grid-cols-2 md:grid-cols-3 lg:grid-cols-4 xl:grid-cols-5 gap-4"></div>
                
                <!-- 加载更多按钮 -->
                <div class="text-center mt-8">
                    <button id="loadMoreBtn" class="bg-[#00ccff] hover:bg-[#33d6ff] text-black px-8 py-3 rounded-lg transition-colors font-medium">
                        加载更多
                    </button>
                </div>
            </div>
        </div>

        <!-- 播放器界面 -->
        <div id="playerView" class="view-content hidden">
            <div id="playerContainer" class="w-full h-screen bg-black relative">
                <div id="videoPlayer" class="w-full h-full"></div>
                
                <!-- 播放器控制栏 -->
                <div class="absolute top-0 left-0 right-0 p-4 bg-gradient-to-b from-black/80 to-transparent">
                    <div class="flex items-center justify-between">
                        <button id="exitPlayerBtn" class="text-white hover:text-[#00ccff] flex items-center">
                            <svg class="w-6 h-6 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 19l-7-7m0 0l7-7m-7 7h18"></path>
                            </svg>
                            退出播放
                        </button>
                        <h3 id="playerTitle" class="text-white text-lg font-medium truncate mx-4">播放器</h3>
                        <div class="flex items-center space-x-2">
                            <button id="episodeListBtn" class="text-white hover:text-[#00ccff] px-3 py-1 bg-black/50 rounded">
                                选集
                            </button>
                        </div>
                    </div>
                </div>
                
                <!-- 剧集选择面板 -->
                <div id="episodePanel" class="absolute right-0 top-0 bottom-0 w-80 bg-black/90 backdrop-blur-sm transform translate-x-full transition-transform">
                    <div class="p-4 h-full overflow-y-auto">
                        <div class="flex justify-between items-center mb-4">
                            <h4 class="text-white font-medium">选择集数</h4>
                            <button id="closeEpisodeBtn" class="text-gray-400 hover:text-white">
                                <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                                </svg>
                            </button>
                        </div>
                        <div id="episodeList" class="grid grid-cols-3 gap-2"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 设置界面 -->
        <div id="settingsView" class="view-content hidden p-6">
            <div class="max-w-4xl mx-auto">
                <h2 class="text-2xl font-bold mb-6">设置</h2>
                
                <div class="grid gap-6">
                    <!-- API源管理 -->
                    <div class="bg-[#111] rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">数据源设置</h3>
                        
                        <div class="flex space-x-2 mb-4">
                            <button id="selectAllBtn" class="px-3 py-1 bg-[#333] hover:bg-[#444] text-white text-sm rounded">全选</button>
                            <button id="selectNoneBtn" class="px-3 py-1 bg-[#333] hover:bg-[#444] text-white text-sm rounded">全不选</button>
                            <button id="selectNormalBtn" class="px-3 py-1 bg-[#333] hover:bg-[#444] text-white text-sm rounded">全选普通资源</button>
                        </div>
                        
                        <div id="apiCheckboxes" class="max-h-60 overflow-y-auto bg-[#191919] p-4 rounded-lg"></div>
                        
                        <div class="text-sm text-gray-500 mt-2">
                            已选API数量：<span id="selectedApiCount" class="text-white">0</span>
                        </div>
                    </div>
                    
                    <!-- 自定义API -->
                    <div class="bg-[#111] rounded-lg p-6">
                        <div class="flex justify-between items-center mb-4">
                            <h3 class="text-lg font-semibold">自定义API</h3>
                            <button id="addCustomApiBtn" class="bg-[#00ccff] hover:bg-[#33d6ff] text-black px-4 py-2 rounded-lg text-sm font-medium">
                                添加API
                            </button>
                        </div>
                        
                        <div id="customApisList" class="space-y-2"></div>
                    </div>
                    
                    <!-- 其他设置 -->
                    <div class="bg-[#111] rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">其他设置</h3>
                        
                        <div class="space-y-4">
                            <div class="flex items-center justify-between">
                                <span>黄色内容过滤</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="yellowFilterToggle" class="sr-only peer">
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00ccff]"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span>广告过滤</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="adFilterToggle" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00ccff]"></div>
                                </label>
                            </div>
                            
                            <div class="flex items-center justify-between">
                                <span>豆瓣推荐</span>
                                <label class="relative inline-flex items-center cursor-pointer">
                                    <input type="checkbox" id="doubanToggle" class="sr-only peer" checked>
                                    <div class="w-11 h-6 bg-gray-200 peer-focus:outline-none rounded-full peer dark:bg-gray-700 peer-checked:after:translate-x-full peer-checked:after:border-white after:content-[''] after:absolute after:top-[2px] after:left-[2px] after:bg-white after:rounded-full after:h-5 after:w-5 after:transition-all peer-checked:bg-[#00ccff]"></div>
                                </label>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 配置管理 -->
                    <div class="bg-[#111] rounded-lg p-6">
                        <h3 class="text-lg font-semibold mb-4">配置管理</h3>
                        
                        <div class="flex space-x-4">
                            <button id="exportConfigBtn" class="bg-[#333] hover:bg-[#444] text-white px-4 py-2 rounded-lg">
                                导出配置
                            </button>
                            <button id="importConfigBtn" class="bg-[#333] hover:bg-[#444] text-white px-4 py-2 rounded-lg">
                                导入配置
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>        <!-- 关于界面 -->
        <div id="aboutView" class="view-content hidden p-6">
            <div class="max-w-4xl mx-auto">
                <div id="aboutContent">
                    <!-- 内容将由 AboutComponent 动态生成 -->
                </div>
            </div>
        </div>
    </main>

    <!-- 详情模态框 -->
    <div id="modal" class="fixed inset-0 bg-black/95 hidden flex items-center justify-center transition-opacity duration-300 z-60">
        <div class="bg-[#111] p-8 rounded-lg w-11/12 max-w-4xl border border-[#333] max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6">
                <h3 class="text-xl font-bold">详情</h3>
                <button id="closeModalBtn" class="text-gray-400 hover:text-white">
                    <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"></path>
                    </svg>
                </button>
            </div>
            <div id="modalContent" class="flex-1 overflow-y-auto"></div>
        </div>
    </div>

    <!-- Toast提示 -->
    <div id="toast" class="fixed top-4 left-1/2 -translate-x-1/2 bg-red-500 text-white px-6 py-3 rounded-lg shadow-lg transform transition-all duration-300 opacity-0 -translate-y-full z-50">
        <p id="toastMessage"></p>
    </div>

    <!-- Loading提示 -->
    <div id="loading" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50">
        <div class="bg-[#111] p-8 rounded-lg border border-[#333] flex items-center space-x-4">
            <div class="w-8 h-8 border-4 border-white border-t-transparent rounded-full animate-spin"></div>
            <p class="text-white text-lg">加载中...</p>
        </div>
    </div>

    <!-- 密码验证弹窗 -->
    <div id="passwordModal" class="fixed inset-0 bg-black/95 hidden items-center justify-center z-[65] transition-opacity duration-300">
        <div class="bg-[#111] p-8 rounded-lg w-11/12 max-w-md border border-[#333] max-h-[90vh] flex flex-col">
            <div class="flex justify-between items-center mb-6 flex-none">
                <h3 class="text-xl font-bold">密码验证</h3>
            </div>
            <div class="flex-1">
                <input type="password" id="passwordInput" placeholder="请输入访问密码" 
                       class="w-full px-4 py-3 bg-[#222] border border-[#333] text-white rounded-lg focus:border-[#00ccff] focus:outline-none mb-4">
                <button id="passwordSubmitBtn" class="w-full bg-[#00ccff] hover:bg-[#33d6ff] text-black py-3 rounded-lg font-medium">
                    确认
                </button>
            </div>
        </div>
    </div>

    <!-- 引入脚本 -->
    <script src="libs/sha256.min.js"></script>
    <script src="js/config.js"></script>
    <script src="js/utils/ui.js"></script>
    <script src="js/utils/api.js"></script>
    <script src="js/utils/storage.js"></script>
    <script src="js/components/router.js"></script>
    <script src="js/components/sidebar.js"></script>
    <script src="js/components/search.js"></script>
    <script src="js/components/douban.js"></script>
    <script src="js/components/player.js"></script>
    <script src="js/components/settings.js"></script>
    <script src="js/components/about.js"></script>
    <script src="js/password.js"></script>
    <script src="js/pwa-register.js"></script>
    <script src="js/app.js"></script>

    <!-- 环境变量注入脚本 -->
    <script>
        // 创建全局环境变量对象
        window.__ENV__ = window.__ENV__ || {};
        
        // 注入服务器端环境变量 (将由服务器端替换)
        window.__ENV__.PASSWORD = "{{PASSWORD}}";
        window.__ENV__.ADMINPASSWORD = "{{ADMINPASSWORD}}";
    </script>

    <!-- JSON-LD 结构化数据 -->
    <script type="application/ld+json">
    {
        "@context": "https://schema.org",
        "@type": "WebSite",
        "name": "LibreTV",
        "url": "https://libretv.is-an.org/",
        "description": "免费在线视频搜索与观看平台",
        "potentialAction": {
            "@type": "SearchAction",
            "target": "https://libretv.is-an.org/#/search?q={search_term_string}",
            "query-input": "required name=search_term_string"
        }
    }
    </script>
</body>
</html>
