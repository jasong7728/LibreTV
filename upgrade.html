<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LibreTV 升级提示</title>
    <script src="libs/tailwindcss.min.js"></script>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="page-bg text-white">
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-[#111] border border-[#333] rounded-lg p-8 max-w-2xl w-full text-center">
            <div class="mb-6">
                <svg class="w-16 h-16 mx-auto text-[#00ccff] mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 10V3L4 14h7v7l9-11h-7z"></path>
                </svg>
                <h1 class="text-3xl font-bold gradient-text mb-4">欢迎使用 LibreTV V2.1</h1>
                <p class="text-gray-400 text-lg">全新的界面设计，更强大的功能体验</p>
            </div>
            
            <div class="space-y-4 mb-8">
                <div class="bg-[#0f1622] p-4 rounded-lg">
                    <h3 class="text-lg font-semibold text-[#00ccff] mb-2">✨ 新功能亮点</h3>
                    <ul class="text-left text-gray-300 space-y-1">
                        <li>• 全新侧边栏导航，更直观的操作体验</li>
                        <li>• 独立的观看历史界面，管理更便捷</li>
                        <li>• 豆瓣热门支持懒加载和无限滚动</li>
                        <li>• 优化的播放器，支持自动续播</li>
                        <li>• 统一的界面风格和更好的响应式设计</li>
                    </ul>
                </div>
            </div>
            
            <div class="flex flex-col sm:flex-row gap-4 justify-center">
                <button onclick="window.location.href='/index-v2.html'" 
                        class="bg-[#00ccff] hover:bg-[#33d6ff] text-black px-8 py-3 rounded-lg font-medium transition-colors">
                    🚀 体验新版本
                </button>
                <button onclick="window.location.href='/index.html'" 
                        class="bg-[#333] hover:bg-[#444] text-white px-8 py-3 rounded-lg font-medium transition-colors">
                    📚 继续使用经典版
                </button>
            </div>
            
            <div class="mt-6 text-sm text-gray-500">
                <p>两个版本数据完全兼容，您可以随时切换</p>
            </div>
        </div>
    </div>
</body>
</html>
